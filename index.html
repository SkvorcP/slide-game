<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./dist/style.css" rel="stylesheet">
    <title>omdb API</title>
</head>

<body class="bg-teal-200 h-screen font-sans">

    <div class="container mx-auto flex justify-center items-center m-32 py-16">
        <div id="main-div" class="w-1/2">

            <h1 class="font-hairline mb-2 text-xl text-center">The Open Movie Database Search Engine</h1>
            <div class="border-teal p-8 border-t-12 bg-white mb-6 rounded-lg shadow-lg">

                <div class="mb-4">
                    <label class="font-bold text-grey-darker block mb-2">Movie Title</label>
                    <input id="inputTitle" type="text"
                        class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-100 px-2 py-2 rounded shadow"
                        placeholder="Search for movie title ...">
                </div>

                <div class="flex items-center justify-between">
                    <button id="search" class="bg-teal-500 hover:bg-teal-300 text-white font-bold py-2 px-4 rounded">
                        Search
                    </button>
                </div>

            </div>
        </div>
    </div>

    <script src="./src/js/main.js"></script>
</body>

</html>
